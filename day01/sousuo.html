<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			body{
				text-align: center;
			}
			.ss{
				margin: 20% auto;
				line-height: 100px;
			}
			input{
				width: 500px;
				height: 50px;
			}
			span{
				font-size: 50px;
				font-family:楷体;
				background: linear-gradient(to bottom,#f0610e, #e8771a, #fff34a);
				-webkit-background-clip: text;
				color: transparent;
			}
		</style>
		<script src="https://zt15242.github.io/js/day01/js/jquery-3.3.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function () {
				$("#bu").click(function () {
					var va=$("#va").val();
					var pv="https://www.playm3u8.cn/jiexi.php?url="+va;
					location.href=pv;
					$("p").html(pv)
				})
				$(document).bind("contextmenu", function () { return false; });//禁止右键
				                document.oncontextmenu = function () { return false; };
				                document.onkeydown = function () {
				                    if (window.event && window.event.keyCode == 123) {
				                        event.keyCode = 0;
				                        event.returnValue = false;
				                        return false;
				                    }
				             }
			})
		</script>
	</head>
	<body>
		<div class="ss">
			<span>请输入视频链接</span><br>
			<input type="text" id="va" placeholder="例如：腾讯视频，爱奇艺，优酷等视频链接"/>
			<input type="button"value="转换链接" id="bu"/>
			<p></p>
		</div>
	</body>
</html>
